{% extends "table_list.html" %}

{% block title %}Справочники{% endblock %}

{% block style %}
    <style type="text/css">
        table {
            width: 300px;
        }
        th {
            padding: 7px !important;
            border: solid dodgerblue 2px;
            
            font-family: Arial;
            font-size: 20px;
        }
        caption {
            font-size: 2em;
            color: black;
            caption-side: top;
        }
    </style>
{% endblock %}

{% block content %}
    <table align="center" cellspacing="5">
        <caption>СПРАВОЧНИКИ</caption>
        <tr>
            <th><a href="{% url 'author-list-view' %}">Авторы</a></th>
        </tr>
        <tr>
            <th><a href="{% url 'genre-list-view' %}">Жанры</a></th>
        </tr>
        <tr>
            <th><a href="{% url 'serie-list-view' %}">Серии</a></th>
        </tr>
        <tr>
            <th><a href="{% url 'publish-list-view' %}">Издательства</a></th>
        </tr>
        <tr>
            <th><a href="{% url 'binding-list-view' %}">Виды переплетов</a></th>
        </tr>
        <tr>
            <th><a href="{% url 'format-list-view' %}">Форматы</a></th>
        </tr>
    </table>
{% endblock %}
